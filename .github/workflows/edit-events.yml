name: Edit Gigs

on:
  workflow_dispatch:
    inputs:
      gigs:
        description: 'Neue Gigs-Daten als JSON'
        required: true
        type: string

jobs:
  update-gigs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Schreibe neue gigs.json
        run: |
          echo '${{ github.event.inputs.gigs }}' > gigs.json

      - name: Commit und Push Ã„nderungen
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add gigs.json
          git commit -m "Update gigs.json via workflow_dispatch"
          git push

